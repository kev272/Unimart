<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Communication</title>
    <link rel="stylesheet" href="css/assgn.css">
    <style>
        #one{
            background-color: aqua;
            color: white;
            width: 32%;
        }
        #one h1{
            font-weight: bolder;
            text-align: center;
        }
        #main{display: flex;margin-right: 100px}
        body{background-color: purple;}
        #two{background-color: white;width: 40%}
        #two h1{
            font-weight: bolder;
            text-align: center;}
    </style>
</head>
<body>
<div id="main">
    <div id="one">
        <h1>Lets Chat</h1>
        <p>Whether you have a question ,want to staray a prject or simply want to connect</p>
        <p>Feel free to send me a message in the contact form</p>

    </div>
    <div id="two">

        <form action=""></form>
        <legend>Contact</legend>
        <br><br>
        <h4>*Required</h4>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name" required="required">
        <br><br>
        <label for="eml"></label>
        <input type="email" id="eml" placeholder="email" required="required">
        <br><br>
        <label for="comp"></label>
        <input type="text" id="comp" placeholder="Company" required="required">
        <br><br>
        <label for="pho"></label>
        <input type="number" id="pho" placeholder="Phone no." required="required">
        <br><br>
        <label for="msg"></label>
        <textarea name="" id="msg" cols="10" rows="10"></textarea>
        <br><br>
        <button>Submit</button>

    </div>

</div>
</body>
</html>
