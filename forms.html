<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="cars/form.png">
</head>
<style>
   body{
       background-image: url("assets/images (4).jfif");
       background-repeat: no-repeat;
       background-size: cover;
   }
</style>
<body>
<form action="">

  <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>


    <label for="F.name">First name:</label>
    <input type="text" id="F.name" placeholder="Enter first name" required="required">
    <br><br>
    <label for="s.name">Sir name:</label>
    <input type="text" id="s.name" placeholder="Enter sir name" required="required">
    <br><br>
    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="---@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required">
    <br><br>
     <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required="required">
    <br><br>
    <label for="yob">Date of Birth</label>
    <input type="date" id="yob" required="required">
    <br><br>
    <label for="file">Upload photo</label>
    <input type="file" id="file" required="required">
    <br><br>
    <label for="yos">Year of study</label>
    <select name="" id="yos">
        <option value=""disabled="disabled">----Choose1-----</option>
    <option value="Year1">Year1</option>
    <option value="Year2">Year2</option>
    <option value="Year3">Year3</option>
    <option value="Year4">Year4</option>
</select>
    <br><br>

    <p>Choose your favorite football team</p>
    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>
     <input type="radio" id="Man city" name="team">
    <label for="Man city">Man city</label>
    <br>
     <input type="radio" id="ManU" name="team">
    <label for="ManU">ManU</label>
    <br><br>
    <p>Choose a programming language</p>
    <input type="checkbox" id="Python">
    <label for="Python">Python</label>
    <br>
    <input type="checkbox" id="Php">
    <label for="Php">Php</label>
    <br>
    <input type="checkbox" id="Javascript">
    <label for="Javascript">Javascript</label>
    <br><br><br>
    <label for="message">Describe yourself</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type here..."></textarea>
    <br><br>
    <button>Register</button>
</form>
</body>
</html>
